<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>

    <!--CSS-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li aria-current="page" class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li aria-current="page" class="breadcrumb-item active">Post</li>
            </ol>
        </nav>

        <article>
            <h5 class="card-title" style="font-weight:bold; margin-bottom: 20px;">
                <span th:text="${post.titulo}"/>
            </h5>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}"/>

                <br>

                <i class="material-icons">date_range</i>
                <span th:text="${post.data}"/>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;">
                    <span th:utext="${post.texto}"/>
                </p>
            </section>
        </article>

    </div>
</main>
</body>
</html>
