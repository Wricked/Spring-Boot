<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>MyCodeBlog</title>
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li aria-current="page" class="breadcrumb-item"><a href="/posts">Posts</a></li>
                <li aria-current="page" class="breadcrumb-item active">Novo Post</li>
            </ol>
        </nav>


        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input class="form-control" name="titulo" placeholder="Título *" type="text"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="autor" placeholder="Autor *" type="text"/>
                </div>

                <textarea id="summernote" class="form-control" name="texto" placeholder="Texto *" type="text"></textarea>

                <small class="form-text text-muted">(*) Campos obrigatórios</small>

                <button class="btn btn-primary" style="margin-top: 10px;" type="submit">Publicar</button>
                <a class="btn btn-light" href="/posts" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>
</section>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height : 300
        });
    });
</script>
</body>
</html>
